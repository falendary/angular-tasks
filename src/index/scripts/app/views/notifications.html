<div data-ng-controller="notificationsController as vm">

        <!-- toaster directive -->
        <div id="toast-container" data-ng-class="[config.position, config.animation]" data-toaster-options="{'position-class': 'toast-top-right', 'close-button':true}" class="ng-scope toast-top-right"><!-- ngRepeat: toaster in toasters --></div>
        <!-- / toaster directive -->
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" class="form-control" placeholder="Enter a title..." data-ng-model="toaster.title" tabindex="0" aria-invalid="false">
                </div>

                <div class="form-group">
                    <label>Message</label>
                    <textarea class="form-control" placeholder="Enter a message" rows="5" data-ng-model="toaster.text" aria-multiline="true" tabindex="0" aria-invalid="false" style=""></textarea>
                </div>
            </div>
            <div class="col-sm-6">
                <label>Toast Type</label>
                <div class="radio">
                    <label class="i-checks">
                        <input type="radio" name="toasts" data-ng-model="toaster.type" value="success" aria-checked="false" tabindex="-1" aria-invalid="false">
                        <i></i>
                        Success
                    </label>
                </div>
                <div class="radio">
                    <label class="i-checks">
                        <input type="radio" name="toasts" data-ng-model="toaster.type" value="info" aria-checked="true" tabindex="0" aria-invalid="false" style="">
                        <i></i>
                        Info
                    </label>
                </div>
                <div class="radio">
                    <label class="i-checks">
                        <input type="radio" name="toasts" data-ng-model="toaster.type" value="wait" aria-checked="false" tabindex="-1" aria-invalid="false">
                        <i></i>
                        Wait
                    </label>
                </div>
                <div class="radio">
                    <label class="i-checks">
                        <input type="radio" name="toasts" data-ng-model="toaster.type" value="warning" aria-checked="false" tabindex="-1" aria-invalid="false">
                        <i></i>
                        Warning
                    </label>
                </div>
                <div class="radio">
                    <label class="i-checks">
                        <input type="radio" name="toasts" data-ng-model="toaster.type" value="error" aria-checked="false" tabindex="-1" aria-invalid="false">
                        <i></i>
                        Error
                    </label>
                </div>
            </div>
        </div>

        <button class="btn btn-info" data-ng-click="pop()" tabindex="0">Show a Toaster</button>

</div>
