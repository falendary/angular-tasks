<div data-ng-controller="tablesController as vm">
	<div data-ng-if="vm.tableParams">
		<table data-ng-table="vm.tableParams" class="table" show-filter="true">
		    <tr data-ng-repeat="user in $data">
		        <td data-title="'Name'" data-filter="{ name: 'text'}" data-sortable="'name'" data-ng-bind="user.name">
		        </td>
		        <td data-title="'Age'" data-filter="{ age: 'text'}" data-sortable="'age'" data-ng-bind="user.age">
		        </td>
		    </tr>
		</table>
	</div>
</div>
